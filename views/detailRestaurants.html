<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Melp</title>
</head>

<body>

    <section class="row">
        <section class="col s12">
            <div class="restaurant"></div>
        </section>
    </section>

    <section class="row">
        <section class="col s12">
            <h4 class="fontAmaranth z-depth-3 name-restaurant">Nombre</h4>
        </section>
    </section>

    <section class="row">
        <section class="col s12">
            <div class="fontAmaranth z-depth-2 card">
                <p>Dirección</p>
                <p>Ciudad</p>
                <p>Estado</p>
                <p>Ubicación</p>
            </div>
        </section>
    </section>

    <section class="row">
        <section class="col s12">
            <div class="fontAmaranth z-depth-2 card">
                <p>Web</p>
                <p>Email</p>
                <p>Phone</p>
            </div>
        </section>
    </section>

    <section class="row">
        <section class="col s12">
            <div class="rating">
                <h5>Rating</h5>
                <h5>2</h5>
                <i class="material-icons color-star">grade</i>
            </div>
        </section>
    </section>

    <section class="row">
        <section class="col s10 col m10 col l11">
            <a class="waves-effect waves-light btn"><i class="fas fa-share-alt"></i></a>
            <a class="waves-effect waves-light btn"><i class="fas fa-thumbs-up"></i></a>
        </section>

        <section class="col s2 col m2 col l1">
            <a href="../index.html" class="waves-effect waves-light btn"><i class="fas fa-chevron-left"></i></a>
        </section>

    </section>




    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
